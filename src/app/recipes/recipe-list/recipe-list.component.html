<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipEl of recipes"
      [recipe]="recipEl"
      (recipeSelected)="onRecipeSelected(recipEl)"
    >
    </app-recipe-item>
  </div>
</div>
